<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DrawAccidentSketch</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
    <div class="main">

							<span class="fa-stack fa-2x">
								<i class="fa fa-plus fa-stack-1x fa-inverse fab-primary"></i>
								<i class="fa fa-pencil fa-stack-1x fa-inverse fab-secondary"></i>

					</div>

						<li><a href="#" data-toggle="tooltip" data-placement="left" title="Reminders"><i class="fa fa-hand-o-up"></i></a></li>
						<li><a href="#" data-toggle="tooltip" data-placement="left" title="Invites"><i class="fa fa-ticket"></i></a></li>
					</ul>
				</div>
			</div>
		</div>   
			
    	<div id="DivSvg"></div>
    </div>

<script type="text/javascript" src="./js/main2.js"></script>
<script type="text/javascript" src="./js/d3.v3.js"></script>
<script type="text/javascript">
	$(function(){

		$('.fab').hover(function () {
			$(this).toggleClass('active');
		});

		var $RuleData = {
            'height': 600,
            'width': 1200,
            'dom': '#DivSvg',
            'Xcount': 10,
            'Ycount': 10,
        };

        create_draw.init($RuleData);
	});
</script>
