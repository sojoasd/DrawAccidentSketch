<body>

	<div class="fab btn-group show-on-hover">

	</div>
	
	<div class="DivSilderbar">
		<div class="silder-bar"></div>
	</div>

<script type="text/javascript" src="./js/main2.js"></script>

<script type="text/javascript">
	$(function(){
		// console.log($('.silder-bar').data( "percents").perX);
		
		$('.fab').hover(function () {
			$(this).toggleClass('active');
		});

		var w = $('body')[0].clientWidth;
		var h = $('body')[0].clientHeight;

		var $RuleData = {
            'height': h,
            'width': w,
            'dom': '#DivSvg',
            'Xcount': Math.round(w/20),
            'Ycount': Math.round(h/20),
        };

        create_draw.init($RuleData);
	});

</script>
